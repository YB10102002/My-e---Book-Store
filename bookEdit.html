<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update Book Page</title>
    <style>
        body {
            background: linear-gradient(to right, #f7f8fc, #eef2f3);
        }
        .navbar {
            background-color: #45a049;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 20px;
            transition: box-shadow 0.3s ease-in-out;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-primary:active {
            background-color: #004494;
        }
        .text-center h4 {
            background: linear-gradient(to right, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/available_books">Available Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="/book_register">New E-Book Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/checkout1">User Checkout</a></li>
                </ul>
                <div>
                    <span sec:authorize="isAuthenticated"><a class="nav-link" th:href="@{/logout}">Logout</a></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container col-md-6 offset-md-3">
        <h4 class="text-center mb-4" style="color: #4caf50;">Edit E-Book Here</h4>
        <form th:action="@{/save}" method="post" th:object="${book}">
            <input type="hidden" name="id" th:value="${book.id}"/>
            <div class="mb-3">
                <label for="name" class="form-label" style="color: #4caf50;">E-Book Name ::</label>
                <input type="text" class="form-control" name="name" th:value="${book.name}" placeholder="Enter book name">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label" style="color: #4caf50;">E-Book Author Name ::</label>
                <input type="text" class="form-control" name="author" th:value="${book.author}" placeholder="Enter author name">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label" style="color: #4caf50;">E-Book Price ::</label>
                <input type="text" class="form-control" name="price" th:value="${book.price}" placeholder="Enter book price">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="background-color: #45a049;">Update E-Book</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
