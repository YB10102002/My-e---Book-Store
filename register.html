<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .title {
      font-size: 2em;
      color: #4caf50;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .message {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      display: none;
    }
    .link-container {
      text-align: center;
      margin-top: 20px;
    }
    .link {
      color: #4caf50;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, border-bottom 0.3s;
      padding-bottom: 2px;
      border-bottom: 2px solid transparent;
    }
    .link:hover {
      color: #45a049;
      border-bottom: 2px solid #45a049;
    }
  </style>
  <script>
    function validateForm(event) {
      const fullname = document.querySelector('input[name="fullname"]').value;
      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="password"]').value;

      if (!fullname) {
        alert("Please enter your full name.");
        event.preventDefault();
        return false;
      }

      if (!email) {
        alert("Please enter your email address.");
        event.preventDefault();
        return false;
      }

      if (!password) {
        alert("Please enter your password.");
        event.preventDefault();
        return false;
      }

      return true;
    }

    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('success')) {
        alert("Registration Successful!");
      }
    });
  </script>
</head>
<body>
  <div class="title"> 
    Welcome to e-Book Store
  </div>
  <div class="container">
    
    <h2>Registration Page</h2>
    <form th:action="@{/register}" method="post" role="form" th:object="${user}" onsubmit="return validateForm(event)">
      <input th:field="*{fullname}" type="text" name="fullname" placeholder="Full Name">
      <input th:field="*{email}" type="email" name="email" placeholder="Email Address">
      <input th:field="*{password}" type="password" name="password" placeholder="Password">
      <input type="submit" value="Register">
      <div class="link-container">
        <a class="link" th:href="@{/login}">Already have an account? Login Here...</a>
      </div>
    </form>
  </div>
</body>
</html>
